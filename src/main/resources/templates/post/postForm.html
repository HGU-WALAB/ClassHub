<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 부트스트랩 CSS 추가 -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>게시물 생성 폼</title>
</head>
<body>
<div class="container mt-5">
    <h1>게시물 생성 페이지</h1>
    <hr>

    <a th:href="@{/post}" class="btn btn-primary">게시물 목록으로 돌아가기</a>

    <hr>

    <form action="#" th:action="@{/post/postForm}" th:object="${post}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="postTitle">게시물 제목:</label>
            <input type="text" id="postTitle" th:field="*{postTitle}" class="form-control">
        </div>

        <div class="form-group">
            <label for="postContent">게시물 내용:</label>
            <!-- textarea로 변경 -->
            <textarea id="postContent" th:field="*{postContent}" class="form-control" rows="5"></textarea>
        </div>

        <br>
        <label for="file">파일 업로드:</label>
        <input type="file" id="file" name="file">
        <br>
        <label for="lRoomId">강의실 아이디:</label>
        <input type="text" id="lRoomId" th:field="*{lRoomId}">

        <button class="btn btn-info fixed-bottom-right" data-toggle="modal" data-target="#PostHeaderModal" >강의실 생성</button>
    </form>
</div>

<div class="modal fade" id="PostHeaderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">새로운 강의실 등록</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form action="#" th:action="@{/post/postHeaderCheckForm}" th:object="${headers}" method="post" enctype="multipart/form-data">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>찾은 헤더 이름</th>
                        <th>키로 사용</th>
                        <th>점수 여부</th>
                        <th>태그 생성 여부</th>
                        <th>중복 허용</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="header, index : ${headers}">
                        <td th:text="${index.index + 1}"></td>
                        <td th:text="${header}"></td>
                        <td>
                            <input type="radio" th:id="'keyRadio' + ${index.index}" th:name="'keyId'" th:value="${index.index}">
                        </td>
                        <td>
                            <input type="checkbox" th:id="'scoreCheckbox' + ${index.index}" th:name="'isScore'" th:value="${index.index}">
                        </td>
                        <td>
                            <input type="checkbox" th:id="'createCheckbox' + ${index.index}" th:name="'isSelected'" th:value="${index.index}">
                        </td>
                        <td>
                            <input type="checkbox" th:id="'duplicateCheckbox' + ${index.index}" th:name="'isCover'" th:value="${index.index}">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">저장하기</button>
            </form>
        </div>
    </div>
</div>
    <!-- 부트스트랩 JS 추가 (부트스트랩 컴포넌트들의 동적 기능을 위해 필요, 예: 모달, 드롭다운 등) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
