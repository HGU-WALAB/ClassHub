<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>

<body>
<div class="container">
    <h1>강의실 수정 페이지</h1>
    <hr>

    <form action="#" th:action="@{/lecture-room/update/{lectureRoomId}(lectureRoomId=${lectureRoomId})}" th:object="${lectureRoom}" method="post">
        <label for="name">강의실 이름:</label>
        <input type="text" id="name" th:field="*{roomName}">
        <br>
        <label for="onOff">강의실 상태:</label>
        <input type="checkbox" id="onOff" th:field="*{onOff}">
        <br>
        <label for="name">강의실 설명:</label>
        <input type="text" id="description" th:field="*{description}">
        <br>
        <button type="submit"> 수정</button>
    </form>


    <hr>

    <a th:href="@{/lecture-room}">강의실 목록으로 돌아가기</a>
</div>
</body>

</html>
