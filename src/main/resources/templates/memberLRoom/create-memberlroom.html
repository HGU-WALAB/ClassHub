<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create MemberLRoom</title>
</head>
<body>
<h1>new MemberLRoom 생성하기</h1>
<form action="#" th:action="@{/memberlroom}" th:object="${memberLRoom}" method="post">
  <p>강의실 아이디: <input type="number" th:field="*{lectureRoom}" /></p>
  <p>회원 아이디: <input type="number" th:field="*{classHubMember}" /></p>
  <p>역할:
    <select th:field="*{role}">
      <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role}"></option>
    </select>
  </p>
  <p>권한:
    <select th:field="*{permission}">
      <option th:each="permission : ${allPermissions}" th:value="${permission}" th:text="${permission}"></option>
    </select>
  </p>
  <p><input type="submit" value="생성" /> <a href="/memberlrooms">취소</a></p>
</form>
</body>
</html>
