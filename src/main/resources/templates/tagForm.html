<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의실 생성 폼</title>
</head>
<body>
<h1>강의실 생성 폼</h1>
<form action="#" th:action="@{/tag/saveTag}" th:object="${tag}" method="post">
    <label for="name">태그 이름:</label>
    <input type="text" id="name" th:field="*{name}">
    <br>
    <button type="submit">저장</button>
</form>
<a th:href="@{/}">강의실 목록으로 돌아가기</a>
</body>
</html>
