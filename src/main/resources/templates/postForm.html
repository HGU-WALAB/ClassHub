<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 부트스트랩 CSS 추가 -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>게시물 생성 폼</title>
</head>
<body>
<div class="container mt-5">
    <h1>게시물 생성 페이지</h1>
    <hr>

    <a th:href="@{/post/postList}" class="btn btn-primary">게시물 목록으로 돌아가기</a>

    <hr>

    <form action="#" th:action="@{/post/postForm}" th:object="${post}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="postTitle">게시물 제목:</label>
            <input type="text" id="postTitle" th:field="*{postTitle}" class="form-control">
        </div>

        <div class="form-group">
            <label for="postContent">게시물 내용:</label>
            <!-- textarea로 변경 -->
            <textarea id="postContent" th:field="*{postContent}" class="form-control" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="postShareRange">게시물 공유 범위:</label>
            <input type="text" id="postShareRange" th:field="*{postShareRange}" class="form-control">
        </div>

        <br>
        <label for="file">파일 업로드:</label>
        <input type="file" id="file" name="file">
        <br>
        <label for="lRoomId">강의실 아이디:</label>
        <input type="text" id="lRoomId" th:field="*{lRoomId}">

        <button type="submit">저장</button>
    </form>
</div>
    <!-- 부트스트랩 JS 추가 (부트스트랩 컴포넌트들의 동적 기능을 위해 필요, 예: 모달, 드롭다운 등) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</form>
</body>
</html>
