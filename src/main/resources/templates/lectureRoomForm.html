<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의실 생성 폼</title>
    <!-- 부트스트랩 CSS 파일 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 모달 버튼 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    강의실 생성
</button>

<!-- 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">강의실 생성 폼</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 강의실 생성 폼 -->
                <form th:action="@{/lecture-room/saveLecture}" th:object="${lectureRoom}" method="post">
                    <label for="name">강의실 이름:</label>
                    <input type="text" id="name" th:field="*{roomName}" class="form-control">
                    <br>
                    <label for="onOff">강의실 상태:</label>
                    <input type="checkbox" id="onOff" th:field="*{onOff}" class="form-check-input">
                    <br>
                    <label for="description">강의실 설명:</label>
                    <textarea id="description" th:field="*{description}" class="form-control"></textarea>
                    <br>
                    <button type="submit" class="btn btn-primary">저장</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JavaScript 파일 링크 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
