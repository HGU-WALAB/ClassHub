<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>

<body>
<div class="container">
    <h1>강의실 디테일 페이지</h1>
    <hr>

    <div th:object="${lectureRoom}">
        <label for="name">강의실 이름:</label>
        <span id="name" th:text="${lectureRoom.name}"></span>
        <br>
        <label for="onOff">강의실 활성화 상태:</label>
        <span id="onOff" th:text="${lectureRoom.onOff}"></span>
        <br>
        <label for="stInviteCode">강의실 학생 입장 코드:</label>
        <span id="stInviteCode" th:text="${lectureRoom.stInviteCode}"></span>
        <br>
        <label for="taInviteCode">강의실 조교 입장 코드:</label>
        <span id="taInviteCode" th:text="${lectureRoom.taInviteCode}"></span>
        <br>
    </div>



    <hr>

    <a th:href="@{/lecture-room}">강의실 목록으로 돌아가기</a>
</div>
</body>

</html>
