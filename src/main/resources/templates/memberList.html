<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>회원 목록</title>

    </head>
    <body>
        <h2>회원 목록</h2>
        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>이름</th>
                <th>이메일</th>
                <th>학번</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.member_name}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.uniqueId}"></td>
            </tr>
            </tbody>
        </table>
        <button onclick="location.href='/member/memberForm'">회원 가입</button>
    </body>
</html>
